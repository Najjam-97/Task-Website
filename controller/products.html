<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="productController.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<table id="tblList" class="table table-striped">
    <thead></thead>
    <tbody id="tbody"></tbody>

</table>
<div class="container-fluid main">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="user_info">

                    <div class="col-sm-12">
                        <form id="form">
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="txtID" class="col-md-3 col-form-label">ID:</label>
                                    <input type="text" id="txtID" class="form-control cus_input" readonly/>
                                    <br>
                                </div>
                                <div class="col-md-12">
                                    <label for="txtpName" class="col-md-3 col-form-label">ProductsName:</label>
                                    <input type="text" id="txtpName" class="form-control cus_input"/>
                                    <br>
                                </div>
                                <div class="col-md-12">
                                    <label for="txtPdesc" class="col-md-3 col-form-label">ProductsDescription:</label>
                                    <input type="text" id="txtPdesc" class="form-control cus_input"/>
                                    <br>
                                </div>
                                <div class="col-md-12">
                                    <label for="price" class="col-md-3 col-form-label">Price:</label>
                                    <input type="number" id="price" class="form-control cus_input"/>
                                    <br>
                                </div>
                                <div class="col-md-12">
                                    <label for="currency" class="col-md-3 col-form-label">Currency:</label>
                                    <input type="text" id="currency" class="form-control cus_input"/>
                                    <br>
                                </div>

                                <input type="submit" value="Save Changes" id="btnSave" class="form-control cus_input_btn"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
